<!DOCTYPE html>
<html>
<head>
    <title>OptionsPaye - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 420px; padding: 40px; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; font-size: 32px; font-weight: 700; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 40px; font-size: 16px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 500; }
        input { width: 100%; padding: 15px; border: 2px solid #ecf0f1; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; }
        input:focus { outline: none; border-color: #3498db; }
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #3498db, #2980b9); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(52,152,219,0.4); }
        .error { color: #e74c3c; margin-top: 15px; text-align: center; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OptionsPaye</h1>
        <p class="subtitle">Advanced Options Trading Platform</p>
        <form id="loginForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Login / Register</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('error').textContent = data.error || 'Login failed';
                }
            });
        });
    </script>
</body>
</html>
